<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body>
    <!-- aside starts -->
    <aside>
        <img id="logo-text" src="/images/spo.png">
        <img id="logo" src="/images/no-text.png">
        <nav>
            <a href="/">
                <i class="bi bi-house-fill"></i>
                <span>Anasayfa</span>
            </a>
            <a href="#">
                <i class="bi bi-search"></i>
                <span>Arama</span>
            </a>
            <a href="#">
                <i class="bi bi-bookmark-fill"></i>
                <span>Kütüphane</span>
            </a>
            <a href="#">
                <i class="bi bi-music-note-list"></i>
                <span>Çalma Listeleri</span>
            </a>
            <a href="#">
                <i class="bi bi-heart-fill"></i>
                <span>Beğenilen Şarkılar</span>
            </a>
        </nav>
    </aside>
    <!-- aside ends -->

    <!-- main starts -->
    <main>
        <!-- main-header starts -->
        <header>
            <form id="search-form">
                <input placeholder="Şarkı İsmi Giriniz" type="text">
                <button><i class="bi bi-search"></i></button>
            </form>
            <ul>
                <li>Premium</li>
                <li>Destek</li>
                <li>İndirmeler</li>
                <li>Kayıt ol</li>
            </ul>
        </header>
        <!-- main-header ends -->

        <!-- main-section starts -->
        <div class="songs">
            <h2 id="title">Türkiye'de Popüler</h2>
            <div id="list">
                <!-- song card starts -->
                <div class="card">
                    <figure>
                        <img
                            src="https://is2-ssl.mzstatic.com/image/thumb/Music3/v4/5c/d5/1f/5cd51f06-dbd4-5d45-c849-44b0a79a1eb4/cover.jpg/400x400cc.jpg" />
                        <div class="play">
                            <i id="play-btn" class="bi bi-play-fill"></i>
                        </div>
                    </figure>
                    <h4>Kibariye</h4>
                    <p>Lafımı Olur</p>
                </div>
                <!-- song card ends -->
            </div>
        </div>
        <!-- main-section ends -->
    </main>
    <div class="playing">
        <div class="info">
            <img class="animate" src="" alt="">
            <div>
                <p>Şu an Oynatılıyor</p>
                <h3>Şarkı İsmi</h3>
            </div>
        </div>
        <audio controls src=""></audio>
    </div>
    <!-- main ends -->
    <script type="module" src="/main.js"></script>
</body>

</html>
